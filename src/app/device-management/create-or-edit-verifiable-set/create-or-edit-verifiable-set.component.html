<form nz-form #validateForm="ngForm" (ngSubmit)="submitForm()" nzLayout="horizontal" autocomplete="off">
  <div class="modal-header">
    <div class="modal-title">
      <span *ngIf="entity.id">{{l('Edit')}}</span>
      <span *ngIf="!entity.id">{{l('Create')}}</span>
    </div>
  </div>
  <fieldset>
    <nz-form-item nz-row>
      <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzRequired nzFor="deviceId">{{l('Device')}}</nz-form-label>
      <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
        <nz-select [(ngModel)]="entity.deviceId" nzAllowClear name="deviceId" required>
          <nz-option *ngFor="let item of devicList;let i = index;" [nzValue]="item.id" [nzLabel]="item.deviceName"></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item nz-row>
      <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzRequired nzFor="verifiableTypes">{{l('VerifiableType')}}</nz-form-label>
      <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
        <nz-select [(ngModel)]="entity.verifiableType" nzAllowClear name="verifiableType" required nzMode="multiple">
          <nz-option nzValue="IdentityCard" [nzLabel]="l('IdentityCard')"></nz-option>
          <nz-option nzValue="ICCard" [nzLabel]="l('ICCard')"></nz-option>
          <nz-option nzValue="QRCode" [nzLabel]="l('QRCode')"></nz-option>
          <nz-option nzValue="ReturnCard" [nzLabel]="l('ReturnCard')"></nz-option>
          <nz-option nzValue="TaiwanCard" [nzLabel]="l('TaiwanCard')"></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item nz-row>
      <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzFor="isEnabled">{{l('IsEnabled')}}</nz-form-label>
      <nz-form-control nz-col [nzSm]="14" [nzXs]="24">
        <label nz-checkbox name="isEnabled" #isEnabled="ngModel" [(ngModel)]="entity.isEnabled">{{l('IsEnabled')}}</label>
      </nz-form-control>
    </nz-form-item>
  </fieldset>
  <div class="modal-footer">
    <button nz-button [nzType]="'default'" type="button" (click)="close()" [disabled]="saving">
      {{l("Cancel")}}
    </button>
    <button nz-button [nzType]="'primary'" type="submit" [disabled]="!validateForm.form.valid|| saving" [nzLoading]="saving">
      {{l("Save")}}
    </button>
  </div>
</form>
