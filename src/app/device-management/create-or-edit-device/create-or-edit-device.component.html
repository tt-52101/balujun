<form nz-form #validateForm="ngForm" (ngSubmit)="submitForm()" nzLayout="horizontal" autocomplete="off">
  <!-- 模态框头部 -->
  <div class="modal-header">
    <div class="modal-title">
      <!-- <i class="anticon anticon-medicine-box mr-sm"></i> -->
      <span *ngIf="entity.id">{{l('Edit')}}</span>
      <span *ngIf="!entity.id">{{l('Create')}}</span>
    </div>
  </div>
  <!-- 模态框内容 -->
  <fieldset>
    <!-- 提示信息 -->
    <!-- <nz-alert nzType="info" nzCloseable [nzShowIcon]="true" nzMessage="l('我想提示点什么内容给你说')"></nz-alert> -->
<!--     <nz-form-item nz-row>
      <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzRequired nzFor="ticketStationId">{{l('TicketStationId')}}</nz-form-label>
      <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
        <nz-select [(ngModel)]="entity.ticketStationId" nzAllowClear name="ticketStationId" required>
          <nz-option *ngFor="let item of stationList;let i = index;" [nzValue]="item.id" [nzLabel]="item.stationName"></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item> -->

    <nz-form-item nz-row>
      <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzRequired nzFor="deviceCode">{{l('DeviceCode')}}</nz-form-label>
      <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
        <input nz-input name="deviceCode" #deviceCode="ngModel" [(ngModel)]="entity.deviceCode" [placeholder]="l('DeviceCode')" required>
        <!-- 校验 -->
        <nz-form-explain *ngIf="deviceCode.control.dirty&&deviceCode.control.errors">
          <ng-container *ngIf="deviceCode.control.hasError('required')">{{l('CanNotNull')}}</ng-container>
        </nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item nz-row>
      <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzRequired nzFor="deviceName">{{l('DeviceName')}}</nz-form-label>
      <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
        <input nz-input name="deviceName" #deviceName="ngModel" [(ngModel)]="entity.deviceName" [placeholder]="l('DeviceName')" required>
        <!-- 校验 -->
        <nz-form-explain *ngIf="deviceName.control.dirty&&deviceName.control.errors">
          <ng-container *ngIf="deviceName.control.hasError('required')">{{l('CanNotNull')}}</ng-container>
        </nz-form-explain>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item nz-row>
      <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzRequired nzFor="ipAddress">{{l('IP')}}</nz-form-label>
      <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
        <input nz-input name="ipAddress" #ipAddress="ngModel" [(ngModel)]="entity.ipAddress" [placeholder]="l('IP')" required>
        <!-- 校验 -->
        <nz-form-explain *ngIf="ipAddress.control.dirty&&ipAddress.control.errors">
          <ng-container *ngIf="ipAddress.control.hasError('required')">{{l('CanNotNull')}}</ng-container>
        </nz-form-explain>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item nz-row>
      <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzRequired nzFor="port">{{l('Port')}}</nz-form-label>
      <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
        <input nz-input name="port" #port="ngModel" [(ngModel)]="entity.port" [placeholder]="l('Port')" required>
        <!-- 校验 -->
        <nz-form-explain *ngIf="port.control.dirty&&port.control.errors">
          <ng-container *ngIf="port.control.hasError('required')">{{l('CanNotNull')}}</ng-container>
        </nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    
    <nz-form-item nz-row>
      <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzRequired nzFor="deviceType">{{l('DeviceType')}}</nz-form-label>
      <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
        <!-- <input nz-input name="deviceType" #deviceType="ngModel" [(ngModel)]="entity.deviceType" [placeholder]="l('DeviceType')" required> -->
        <nz-select [(ngModel)]="entity.deviceType" nzAllowClear name="deviceType" required>
          <nz-option nzValue="TicketMachine" [nzLabel]="l('TicketMachine')"></nz-option>
          <nz-option nzValue="SelfhelpMachine" [nzLabel]="l('SelfhelpMachine')"></nz-option>
          <nz-option nzValue="GateMachine" [nzLabel]="l('GateMachine')"></nz-option>
          <nz-option nzValue="HandMachine" [nzLabel]="l('HandMachine')"></nz-option>
          <nz-option nzValue="FaceMachine" [nzLabel]="l('FaceMachine')"></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item nz-row>
      <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzRequired nzFor="secretKey">{{l('SecretKey')}}</nz-form-label>
      <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
        <input nz-input name="secretKey" #secretKey="ngModel" [(ngModel)]="entity.secretKey" [placeholder]="l('SecretKey')" required>
        <!-- 校验 -->
        <nz-form-explain *ngIf="secretKey.control.dirty&&secretKey.control.errors">
          <ng-container *ngIf="secretKey.control.hasError('required')">{{l('CanNotNull')}}</ng-container>
        </nz-form-explain>
      </nz-form-control>
    </nz-form-item>

    <!-- <nz-form-item nz-row>
      <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzRequired nzFor="verifiableTypes">{{l('VerifiableType')}}</nz-form-label>
      <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
        <nz-select [(ngModel)]="entity.verifiableTypes" nzAllowClear name="verifiableTypes" required nzMode="multiple">
          <nz-option nzValue="IdentityCard" [nzLabel]="l('IdentityCard')"></nz-option>
          <nz-option nzValue="ICCard" [nzLabel]="l('ICCard')"></nz-option>
          <nz-option nzValue="QRCode" [nzLabel]="l('QRCode')"></nz-option>
          <nz-option nzValue="ReturnCard" [nzLabel]="l('ReturnCard')"></nz-option>
          <nz-option nzValue="TaiwanCard" [nzLabel]="l('TaiwanCard')"></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item> -->

    <nz-form-item nz-row>
      <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzRequired nzFor="deviceStatus">{{l('DeviceStatus')}}</nz-form-label>
      <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
        <!-- <input nz-input name="deviceStatus" #deviceStatus="ngModel" [(ngModel)]="entity.deviceStatus" [placeholder]="l('DeviceStatus')" required> -->
        <nz-select [(ngModel)]="entity.deviceStatus" nzAllowClear name="deviceStatus" required>
          <nz-option nzValue="Not" [nzLabel]="l('Not')"></nz-option>
          <nz-option nzValue="Using" [nzLabel]="l('Using')"></nz-option>
          <nz-option nzValue="Closing" [nzLabel]="l('Closing')"></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item nz-row>
      <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzFor="isEnabled">{{l('IsEnabled')}}</nz-form-label>
      <nz-form-control nz-col [nzSm]="14" [nzXs]="24">
        <label nz-checkbox name="isEnabled" #isEnabled="ngModel" [(ngModel)]="entity.isEnabled">{{l('IsEnabled')}}</label>
      </nz-form-control>
    </nz-form-item>
  </fieldset>
  <!-- 模态框底部 -->
  <div class="modal-footer">
    <button nz-button [nzType]="'default'" type="button" (click)="close()" [disabled]="saving">
      <!-- <i class="anticon anticon-close-circle-o"></i>  -->
      {{l("Cancel")}}
    </button>
    <button nz-button [nzType]="'primary'" type="submit" [disabled]="!validateForm.form.valid|| saving" [nzLoading]="saving">
      <!-- <i class="anticon anticon-save" *ngIf="!saving"></i>  -->
      {{l("Save")}}
    </button>
  </div>
</form>
