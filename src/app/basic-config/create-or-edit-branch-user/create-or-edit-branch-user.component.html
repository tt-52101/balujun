

<form nz-form #validateForm="ngForm" (ngSubmit)="submitForm()" nzLayout="horizontal" autocomplete="off">
    <!-- 模态框头部 -->
    <div class="modal-header">
        <div class="modal-title">
            <!-- <i class="anticon anticon-medicine-box mr-sm"></i> -->
            <span *ngIf="entity.id">{{l('Edit')}}</span>
            <span *ngIf="!entity.id">{{l('Create')}}</span>
        </div>
    </div>
    <!-- 模态框内容 -->
    <fieldset>
        <!-- 提示信息 -->
        <!-- <nz-alert nzType="info" nzCloseable [nzShowIcon]="true" nzMessage="l('我想提示点什么内容给你说')"></nz-alert> -->
        <nz-form-item nz-row>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="branchId">{{l('Branch')}}</nz-form-label>
            <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
<!--                 <input nz-input name="branchId" #branchId="ngModel"
                [(ngModel)]="entity.branchId"
                [placeholder]="l('BranchId')" > -->
                <nz-select  [(ngModel)]="entity.branchId" name="branchId" nzAllowClear (ngModelChange)="onChange1($event)">
                    <nz-option *ngFor="let item of branchList;let i = index;" [nzValue]="item.id" [nzLabel]="item.branchName"></nz-option>
                </nz-select>

            </nz-form-control>
        </nz-form-item>
        <nz-form-item nz-row>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="userId">{{l('User')}}</nz-form-label>
            <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
<!--                 <input nz-input name="userId" #userId="ngModel"
                [(ngModel)]="entity.userId"
                [placeholder]="l('UserId')" > -->
                <nz-select  [(ngModel)]="entity.userId" name="userId" nzAllowClear (ngModelChange)="onChange2($event)">
                    <nz-option *ngFor="let item of userList;let i = index;" [nzValue]="item.id" [nzLabel]="item.userName"></nz-option>
                </nz-select>

            </nz-form-control>
        </nz-form-item>

    </fieldset>
    <!-- 模态框底部 -->
    <div class="modal-footer">
        <button nz-button [nzType]="'default'" type="button" (click)="close()" [disabled]="saving">
            <!-- <i class="anticon anticon-close-circle-o"></i>  -->
            {{l("Cancel")}}
        </button>
        <button nz-button [nzType]="'primary'" type="submit" [disabled]="!validateForm.form.valid|| saving" [nzLoading]="saving">
            <!-- <i class="anticon anticon-save" *ngIf="!saving"></i>  -->
            {{l("Save")}}
        </button>
    </div>
</form>
