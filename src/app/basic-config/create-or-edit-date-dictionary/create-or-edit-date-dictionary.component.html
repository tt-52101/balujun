

<form nz-form #validateForm="ngForm" (ngSubmit)="submitForm()" nzLayout="horizontal" autocomplete="off">
    <!-- 模态框头部 -->
    <div class="modal-header">
        <div class="modal-title">
            <i class="anticon anticon-medicine-box mr-sm"></i>
            <span *ngIf="entity.id">{{l('Edit')}}</span>
            <span *ngIf="!entity.id">{{l('Create')}}</span>
        </div>
    </div>
    <!-- 模态框内容 -->
    <fieldset>
        <!-- 提示信息 -->
        <!-- <nz-alert nzType="info" nzCloseable [nzShowIcon]="true" nzMessage="l('我想提示点什么内容给你说')"></nz-alert> -->
        <nz-form-item nz-row>
            <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzRequired nzFor="dictionaryName">{{l('DictionaryName')}}</nz-form-label>
            <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
                <input nz-input name="dictionaryName" #dictionaryName="ngModel"
                [(ngModel)]="entity.dictionaryName"
                [placeholder]="l('DictionaryName')"  required >

                <!-- 校验 -->
                <nz-form-explain *ngIf="dictionaryName.control.dirty&&dictionaryName.control.errors">
                    <ng-container *ngIf="dictionaryName.control.hasError('required')">{{l('CanNotNull')}}</ng-container>
                </nz-form-explain>

            </nz-form-control>
        </nz-form-item>
        <nz-form-item nz-row>
            <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzRequired nzFor="dictionaryCode">{{l('DictionaryCode')}}</nz-form-label>
            <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
                <input nz-input name="dictionaryCode" #dictionaryCode="ngModel"
                [(ngModel)]="entity.dictionaryCode"
                [placeholder]="l('DictionaryCode')"  required >

                <!-- 校验 -->
                <nz-form-explain *ngIf="dictionaryCode.control.dirty&&dictionaryCode.control.errors">
                    <ng-container *ngIf="dictionaryCode.control.hasError('required')">{{l('CanNotNull')}}</ng-container>
                </nz-form-explain>

            </nz-form-control>
        </nz-form-item>
        <nz-form-item nz-row>
            <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzRequired nzFor="sort">{{l('Sort')}}</nz-form-label>
            <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
                <input nz-input name="sort" #sort="ngModel"
                [(ngModel)]="entity.sort"
                [placeholder]="l('Sort')"  required >

                <!-- 校验 -->
                <nz-form-explain *ngIf="sort.control.dirty&&sort.control.errors">
                    <ng-container *ngIf="sort.control.hasError('required')">{{l('CanNotNull')}}</ng-container>
                </nz-form-explain>

            </nz-form-control>
        </nz-form-item>
        <nz-form-item nz-row>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="parent">{{l('Parent')}}</nz-form-label>
            <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
                <nz-select name="info4" [(ngModel)]="entity.parentId" name="info4" nzAllowClear (ngModelChange)="onChange($event)">
                  <nz-option *ngFor="let item of parentarr;let i = index;" [nzValue]="item.id" [nzLabel]="item.dictionaryName"></nz-option>
              </nz-select>
          </nz-form-control>
      </nz-form-item>
      <nz-form-item nz-row>
        <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzRequired nzFor="explain">{{l('Explain')}}</nz-form-label>
        <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
            <input nz-input name="explain" #explain="ngModel"
            [(ngModel)]="entity.explain"
            [placeholder]="l('Explain')"  required >

            <!-- 校验 -->
            <nz-form-explain *ngIf="explain.control.dirty&&explain.control.errors">
                <ng-container *ngIf="explain.control.hasError('required')">{{l('CanNotNull')}}</ng-container>
            </nz-form-explain>

        </nz-form-control>
    </nz-form-item>

</fieldset>
<!-- 模态框底部 -->
<div class="modal-footer">
    <button nz-button [nzType]="'default'" type="button" (click)="close()" [disabled]="saving">
        <i class="anticon anticon-close-circle-o"></i> {{l("Cancel")}}
    </button>
    <button nz-button [nzType]="'primary'" type="submit" [disabled]="!validateForm.form.valid|| saving" [nzLoading]="saving">
        <i class="anticon anticon-save" *ngIf="!saving"></i> {{l("Save")}}
    </button>
</div>
</form>
