<form nz-form #validateForm="ngForm" (ngSubmit)="submitForm()" nzLayout="horizontal" autocomplete="off">
  <!-- 模态框头部 -->
  <div class="modal-header">
    <div class="modal-title">
      <!-- <i class="anticon anticon-medicine-box mr-sm"></i> -->
      <span *ngIf="entity.id">{{l('Edit')}}</span>
      <span *ngIf="!entity.id">{{l('Create')}}</span>
    </div>
  </div>
  <!-- 模态框内容 -->
  <fieldset>
    <!-- 提示信息 -->
    <!-- <nz-alert nzType="info" nzCloseable [nzShowIcon]="true" nzMessage="l('我想提示点什么内容给你说')"></nz-alert> -->
    <nz-form-item nz-row>
      <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzRequired nzFor="travelAgencyId">{{l('TravelAgency')}}</nz-form-label>
      <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
<!--        <input nz-input name="travelAgencyId" #travelAgencyId="ngModel" [(ngModel)]="entity.travelAgencyId"
          [placeholder]="l('TravelAgencyId')" required> -->
        <nz-select name="travelAgencyId" [(ngModel)]="entity.travelAgencyId" nzAllowClear required>
          <nz-option *ngFor="let item of travellist;let i = index;" [nzValue]="item.id" [nzLabel]="item.travelName"></nz-option>
        </nz-select>

      </nz-form-control>
    </nz-form-item>
    <nz-form-item nz-row>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="amount">{{l('Amount')}}</nz-form-label>
      <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
        <input nz-input name="amount" #amount="ngModel" [(ngModel)]="entity.amount" [placeholder]="l('Amount')">

      </nz-form-control>
    </nz-form-item>
    <nz-form-item nz-row>
      <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzRequired nzFor="rechargeStatus">{{l('RechargeStatus')}}</nz-form-label>
      <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
<!--        <input nz-input name="rechargeStatus" #rechargeStatus="ngModel" [(ngModel)]="entity.rechargeStatus"
          [placeholder]="l('RechargeStatus')" required> -->
        <nz-select name="rechargeStatus" [(ngModel)]="entity.rechargeStatus" nzAllowClear required>
          <nz-option nzValue="Wait" [nzLabel]="l('Wait')"></nz-option>
          <nz-option nzValue="Complete" [nzLabel]="l('Complete')"></nz-option>
          <nz-option nzValue="Cancel" [nzLabel]="l('Cancel')"></nz-option>
        </nz-select>

      </nz-form-control>
    </nz-form-item>
    <nz-form-item nz-row>
      <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzRequired nzFor="payMethodId">{{l('PayMethod')}}</nz-form-label>
      <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
<!--        <input nz-input name="payMethodId" #payMethodId="ngModel" [(ngModel)]="entity.payMethodId" [placeholder]="l('PayMethodId')"
          required> -->
        <nz-select name="payMethodId" [(ngModel)]="entity.payMethodId" nzAllowClear required>
          <nz-option *ngFor="let item of paymethodList;let i = index;" [nzValue]="item.id" [nzLabel]="item.payName"></nz-option>
        </nz-select>

      </nz-form-control>
    </nz-form-item>

  </fieldset>
  <!-- 模态框底部 -->
  <div class="modal-footer">
    <button nz-button [nzType]="'default'" type="button" (click)="close()" [disabled]="saving">
      <!-- <i class="anticon anticon-close-circle-o"></i> -->
      {{l("Cancel")}}
    </button>
    <button nz-button [nzType]="'primary'" type="submit" [disabled]="!validateForm.form.valid|| saving" [nzLoading]="saving">
      <!-- <i class="anticon anticon-save" *ngIf="!saving"></i> -->
      {{l("Save")}}
    </button>
  </div>
</form>
