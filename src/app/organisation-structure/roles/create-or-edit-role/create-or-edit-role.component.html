<form nz-form #roleCreateOrEditForm="ngForm" (ngSubmit)="save()" autocomplete="off" >
  <!-- 模态框头部 -->
  <div class="modal-header" >
    <div class="modal-title">
      <!-- <i class="anticon anticon-medicine-box mr-sm"></i> -->
      <span *ngIf="role.id">{{l('EditRole')}}:{{role.displayName}}</span>
      <span *ngIf="!role.id">{{l('CreateNewRole')}}</span>
    </div>
  </div>
  <!-- 模态框内部部分 -->
  <fieldset>

        <nz-form-item nz-row>
          <nz-form-label nz-col [nzSm]="4" nzFor="RoleName" nzRequired>角色名称</nz-form-label>
          <nz-form-control nz-col [nzSm]="13" nzHasFeedback>
              <input nz-input name="RoleName"#roleNameInput="ngModel"
              [(ngModel)]="role.displayName" required>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item nz-row>
          <nz-form-label nz-col [nzSm]="4" nzFor="isEnabled">默认角色</nz-form-label>
          <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
              <label nz-checkbox  #isEnabled="ngModel"
              [(ngModel)]="role.isDefault" ></label>
          </nz-form-control>
      </nz-form-item>

    </fieldset>

    <div class="modal-footer">
      <button nz-button [nzType]="'default'" type="button" (click)="close($event)" [disabled]="saving">
        {{l("Cancel")}}
      </button>
      <button nz-button [nzType]="'primary'" type="submit" [disabled]="!roleCreateOrEditForm.form.valid|| saving" [nzLoading]="saving">
        {{l("Save")}}
      </button>
    </div>



  </form>
