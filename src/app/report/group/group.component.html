<nz-card [nzBordered]="false">
  <div class="mb-md">
    <!-- 模糊搜索框 -->
    <nz-row nzGutter="16">
      <form nz-form class="mb-md" [nzLayout]="'inline'" [nzNoColon]="true" style="display: flex;align-items: center;">
        <nz-form-item class="formitem">
          <nz-form-label nzFor="activityNo">团体名称</nz-form-label>
          <nz-form-control>
            <nz-select [(ngModel)]="queryData[1].value" nzAllowClear style="width: 200px" name="boat">
              <nz-option *ngFor="let item of userList;let i = index;" [nzValue]="item.id" [nzLabel]="item.userName">
              </nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item class="formitem">
          <nz-form-label nzFor="scheduleCode">支付方式</nz-form-label>
          <nz-form-control>
            <nz-select [(ngModel)]="queryData[0].value" nzAllowClear style="width: 200px" name="boat">
              <nz-option *ngFor="let item of schedulelist;let i = index;" [nzValue]="item.id"
                [nzLabel]="item.scheduleCode"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item class="formitem">
          <nz-form-label>日期</nz-form-label>
          <nz-form-control>
            <nz-range-picker nzFormat="yyyy-MM-dd" (ngModelChange)="datechange($event)" name="CreationTime"
              [nzDisabledDate]="disabledDate" [(ngModel)]="CreationTime"></nz-range-picker>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item class="formitem" style="margin:0 8px 0 10px;">
          <button nz-button [nzType]="'primary'" (click)="refresh()" style="padding: 0px 20px;height: 32px;">查询</button>
        </nz-form-item>
      </form>
    </nz-row>
  </div>
  <nz-row class="my-md">
    <nz-table #ajaxTable [nzData]="list" [nzTotal]="totalItems" [(nzPageIndex)]="pageNumber" [(nzPageSize)]="pageSize"
      (nzPageIndexChange)="pageNumberChange()" (nzPageSizeChange)="refresh()" [nzShowSizeChanger]="true"
      [nzShowQuickJumper]="true" [nzNoResult]="noDataTemplate" [nzFrontPagination]="false" nzBordered style="word-break:break-all">

      <ng-template #noDataTemplate>
        <no-data></no-data>
      </ng-template>

      <thead>
        <tr>
          <th nz-th class="text-center" nzWidth="100px" nzLeft="0px">
            <span>团体名称</span>
          </th>
          <th nz-th class="text-center" nzWidth="100px">
            <span>购票数</span>
          </th>
          <th nz-th class="text-center" nzWidth="100px">
            <span>退票数</span>
          </th>
          <th nz-th class="text-center" nzWidth="100px">
            <span>数量小计</span>
          </th>
          <th nz-th class="text-center" nzWidth="100px">
            <span>购票金额</span>
          </th>
          <th nz-th class="text-center" nzWidth="100px">
            <span>退票金额</span>
          </th>
          <th nz-th class="text-center" nzWidth="100px">
            <span>金额小计</span>
          </th>
          <th nz-th class="text-center" nzWidth="100px" >
            <span>操作</span>
          </th>
        </tr>
      </thead>


      <tbody>
        <tr *ngFor="let item of ajaxTable.data"> 

          <td nz-td class="text-center" nzLeft="0px">
            <span>
              {{item.aa}}
            </span>
          </td>
          <td nz-td class="text-center">
            <span>
              {{item.bb}}
            </span>
          </td>
          <td nz-td class="text-center">
            <span>
              {{item.cc}}
            </span>
          </td>
          <td nz-td class="text-center">
            <span>
              {{item.dd}}
            </span>
          </td>
          <td nz-td class="text-center">
            <span>
              {{item.ee}}
            </span>
          </td>
          <td nz-td class="text-center">
            <span>
              {{item.ff}}
            </span>
          </td>
          <td nz-td class="text-center">
            <span>
              {{item.gg}}
            </span>
          </td>
          <td nz-td class="text-center">
            <ng-container>
              <a (click)="open(1)">
                <span>详情</span> </a>
            </ng-container>
          </td>
        </tr>

        <tr *ngFor="let item of total1">
          <td nz-td class="text-center">
            <span *ngIf="item.saler">
              {{item.userName}}
            </span>
            <span *ngIf="!item.saler">
              合计
            </span>
          </td>

          <td nz-td class="text-center">
            <span>
              {{item.saleCount}}
            </span>
          </td>
          <td nz-td class="text-center">
            <span>
              {{item.refundCount}}
            </span>
          </td>
          <td nz-td class="text-center">
            <span>
              {{item.totalCount}}
            </span>
          </td>

          <td nz-td class="text-center">
            <span>
              {{item.cashSaleAmount}}
            </span>
          </td>
          <td nz-td class="text-center">
            <span>
              {{item.cardSaleAmount}}
            </span>
          </td>
          <td nz-td class="text-center">
            <span>
              {{item.totalAmount}}
            </span>
          </td>
          <td class="text-center">
            <ng-container *ngIf="item.saler">
              <a (click)="open()">
                <span></span> </a>
            </ng-container>
          </td>

        </tr>
      </tbody>
    </nz-table>
  </nz-row>
</nz-card>
