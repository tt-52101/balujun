<nz-card [nzBordered]="false">
  <div class="modal-header">
    <span>订单明细</span>
  </div>

  <!-- 实体的表格内容 -->
  <nz-row class="my-md">
    <nz-table #ajaxTable [nzData]="ticketlist" 
    [(nzPageIndex)]="pageNumber" [(nzPageSize)]="pageSize" [nzLoading]="false"
    (nzPageIndexChange)="pageNumberChange()" (nzPageSizeChange)="refresh()" [nzShowSizeChanger]="true"
    [nzShowQuickJumper]="true" [nzNoResult]="noDataTemplate" [nzPageSizeOptions]="pageSizes" [nzTotal]="totalItems"
    [nzFrontPagination]="false" nzBordered [nzScroll]="{ x: '1700px' }"
    >
    <ng-template #noDataTemplate>
      <no-data></no-data>
    </ng-template>
    <thead>
      <tr>
        <th class="text-center" nzWidth="150px">
          <span>票码</span>
        </th>
        <th class="text-center" nzWidth="80px">
          <span>票型名称</span>
        </th>
        <th class="text-center" nzWidth="80px">
          <span>可验票数</span>
        </th>
        <th class="text-center" nzWidth="80px">
          <span>已验票数</span>
        </th>
        <th class="text-center" nzWidth="100px">
          <span>票状态</span>
        </th>
        <th class="text-center" nzWidth="150px">
          <span>开始有效期</span>
        </th>
        <th class="text-center" nzWidth="150px">
          <span>结束有效期</span>
        </th>
        <th class="text-center" nzWidth="180px">
          <span>最后一次的使用时间</span>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of ajaxTable.data; let i = index;">
        <td class="text-center">
          <span>
            {{item.ticketNo}}
          </span>
        </td>
        <td class="text-center">
          <span>
            {{item.ticketName}}
          </span>
        </td>
        <td class="text-center">
          <span>
            {{item.checkingQuantity}}
          </span>
        </td>
        <td class="text-center">
          <span>
            {{item.checkedQuantity}}
          </span>
        </td>
        <td class="text-center">
          <span>
            {{l(item.ticketStatus)}}
          </span>
        </td>
        <td class="text-center">
          <span>
            {{item.startDateTime |_date}}
          </span>
        </td>
        <td class="text-center">
          <span>
            {{item.endDateTime |_date}}
          </span>
        </td>
        <td class="text-center">
          <span>
            {{item.checkTimeI||_date}}
          </span>
        </td>
      </tr>
    </tbody>
  </nz-table>
  </nz-row>
</nz-card>
