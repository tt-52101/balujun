<!-- <page-header [title]="l('Ticket')"></page-header> -->
<nz-card [nzBordered]="false">
  <div class="modal-header">
    <span>订单明细</span>
  </div>

  <div class="mb-md">
    <!-- 操作按钮 -->
    <nz-row nzGutter="8">
      <!-- 添加、批量删除、导出Excel表等按钮 -->
      <nz-col nzMd="20" nzSm="12" class="btn-gutter">
        <button nz-button [nzType]="'danger'"
          (click)="ticket()">
          <!-- <i nz-icon nzType="delete"></i> -->
          <span>
           打补票
          </span>
        </button>
      </nz-col>
    </nz-row>
  </div>
  <!-- 实体的表格内容 -->
  <nz-row class="my-md">
    <nz-table #ajaxTable [nzData]="list" [nzTotal]="totalItems" [(nzPageIndex)]="pageNumber" [(nzPageSize)]="pageSize"
      (nzPageIndexChange)="pageNumberChange()" (nzPageSizeChange)="refresh()" [nzShowSizeChanger]="true"
      [nzShowQuickJumper]="true" [nzNoResult]="noDataTemplate" [nzFrontPagination]="false" nzBordered
      style="word-break:break-all">
      <!-- 暂无数据组件 -->
      <ng-template #noDataTemplate>
        <no-data></no-data>
      </ng-template>
      <!-- 表头 -->
      <thead>
        <tr>
          <th class="text-center" nzWidth="20px" nzLeft="0px" nzShowCheckbox [(nzChecked)]="allChecked"
            [nzDisabled]="allCheckboxDisabled" [nzIndeterminate]="checkboxIndeterminate"
            (nzCheckedChange)="checkAll($event)"></th>

          <th nz-th class="text-center" nzWidth="50px">
            <span>票码</span>
          </th>
          <th nz-th class="text-center" nzWidth="50px">
            <span>票型名称</span>
          </th>
          <th nz-th class="text-center" nzWidth="50px">
            <span>可验票数</span>
          </th>
          <th nz-th class="text-center" nzWidth="50px">
            <span>已验票数</span>
          </th>
          <th nz-th class="text-center" nzWidth="50px">
            <span>票状态</span>
          </th>
          <th nz-th class="text-center" nzWidth="80px">
            <span>开始有效期</span>
          </th>
          <th nz-th class="text-center" nzWidth="80px">
            <span>结束有效期</span>
          </th>
          <th nz-th class="text-center" nzWidth="80px">
            <span>最后一次使用的时间</span>
          </th>
        </tr>
      </thead>
      <!-- 表格内容 -->
      <tbody>
        <tr *ngFor="let item of ajaxTable.data">
          <!-- 全选框 -->
          <td nzShowCheckbox nzLeft="0px" class="text-center" [(nzChecked)]="item.checked"
            (nzCheckedChange)="refreshCheckStatus(list)"></td>

          <td nz-td class="text-center">
            <span>
              {{item.aa}}
            </span>
          </td>
          <td nz-td class="text-center">
            <span>
              {{item.bb}}
            </span>
          </td>
          <td nz-td class="text-center">
            <span>
              {{item.cc}}
            </span>
          </td>
          <td nz-td class="text-center">
            <span>
              {{item.dd}}
            </span>
          </td>
          <td nz-td class="text-center">
            <span>
              {{item.ee}}
            </span>
          </td>
          <td nz-td class="text-center">
            <span>
              {{item.ff}}
            </span>
          </td>
          <td nz-td class="text-center">
            <span>
              {{item.gg}}
            </span>
          </td>
          <td nz-td class="text-center">
            <span>
              {{item.hh}}
            </span>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </nz-row>
</nz-card>
