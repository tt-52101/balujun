<form nz-form #validateForm="ngForm" (ngSubmit)="submitForm()" nzLayout="horizontal" autocomplete="off">
  <div class="modal-header">
    <div class="modal-title">
      <span *ngIf="entity.id">批量添加</span>
      <span *ngIf="!entity.id">{{l('Create')}}</span>
    </div>
  </div>
  <fieldset>
    <nz-form-item nz-row>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="menuId">{{l('Menu')}}</nz-form-label>
      <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
        <nz-tree-select [nzDefaultExpandAll]="false" [nzNodes]="menuarr" name="menuId" [(ngModel)]="menuId" (ngModelChange)="onChange($event)">
        </nz-tree-select>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item nz-row>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="menuId">{{l('Power')}}</nz-form-label>
      <nz-form-control nz-col [nzSm]="14" [nzXs]="24">
        <div>
          <nz-checkbox-group name='powerList' [(ngModel)]="powerList" (ngModelChange)="ngModelChange($event)"></nz-checkbox-group>
        </div>
      </nz-form-control>
    </nz-form-item>
  </fieldset>
  <div class="modal-footer">
    <button nz-button [nzType]="'default'" type="button" (click)="close()" [disabled]="saving">
      {{l("Cancel")}}
    </button>
    <button nz-button [nzType]="'primary'" type="submit" [disabled]="!validateForm.form.valid|| saving" [nzLoading]="saving">
      {{l("Save")}}
    </button>
  </div>
</form>
