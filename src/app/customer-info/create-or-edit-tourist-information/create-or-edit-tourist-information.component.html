<form nz-form #validateForm="ngForm" (ngSubmit)="submitForm()" nzLayout="horizontal" autocomplete="off">
    <!-- 模态框头部 -->
    <div class="modal-header">
      <div class="modal-title">
        <!-- <i class="anticon anticon-medicine-box mr-sm"></i> -->
        <span *ngIf="entity.id">{{l('Edit')}}</span>
        <span *ngIf="!entity.id">{{l('Create')}}</span>
      </div>
    </div>
    <!-- 模态框内容 -->
    <fieldset>
      <!-- 提示信息 -->
      <!-- <nz-alert nzType="info" nzCloseable [nzShowIcon]="true" nzMessage="l('我想提示点什么内容给你说')"></nz-alert> -->
      <nz-form-item nz-row>
        <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzRequired nzFor="travelName">用户名称</nz-form-label>
        <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
          <input nz-input name="travelName" #travelName="ngModel" [(ngModel)]="list.ticketCode" 
          required>
  
          <nz-form-explain *ngIf="travelName.control.dirty&&travelName.control.errors">
            <ng-container *ngIf="travelName.control.hasError('required')">{{l('CanNotNull')}}</ng-container>
          </nz-form-explain>
  
        </nz-form-control>
      </nz-form-item>
      <nz-form-item nz-row>
        <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzRequired nzFor="mobile">手机号</nz-form-label>
        <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
          <input nz-input name="mobile" #mobile="ngModel" [(ngModel)]="list.ticketMode" 
          required>
           <nz-form-explain *ngIf="mobile.control.dirty&&mobile.control.errors">
            <ng-container *ngIf="mobile.control.hasError('required')">{{l('CanNotNull')}}</ng-container>
          </nz-form-explain>
  
        </nz-form-control>
      </nz-form-item>
      <nz-form-item nz-row>
        <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzRequired nzFor="payMethod">性别</nz-form-label>
        <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
          <!--        <input nz-input name="payMethod" #payMethod="ngModel" [(ngModel)]="entity.payMethod" [placeholder]="l('PayMethod')"
            required> -->
            <nz-select name="payMethod" [(ngModel)]="list.sex" nzAllowClear required>
              <nz-option nzValue="PaySuccess" nzLabel="男"></nz-option>
              <nz-option nzValue="PayFalse" nzLabel="女"></nz-option>
            </nz-select>

            <!-- 校验 -->
          <!-- <nz-form-explain *ngIf="payMethod.control.dirty&&payMethod.control.errors">
            <ng-container *ngIf="payMethod.control.hasError('required')">{{l('CanNotNull')}}</ng-container>
          </nz-form-explain>
   -->
        </nz-form-control>
      </nz-form-item>
      <nz-form-item nz-row>
        <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzRequired nzFor="payMethod">证件类型</nz-form-label>
        <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
          <!--        <input nz-input name="payMethod" #payMethod="ngModel" [(ngModel)]="entity.payMethod" [placeholder]="l('PayMethod')"
            required> -->
            <nz-select name="payMethod" [(ngModel)]="list.payMethod" nzAllowClear required>
              <nz-option nzValue="PaySuccess" nzLabel="手机"></nz-option>
              <nz-option nzValue="PayFalse" nzLabel="身份证"></nz-option>
            </nz-select>
            <!-- 校验 -->
          <!--        <nz-form-explain *ngIf="payMethod.control.dirty&&payMethod.control.errors">
            <ng-container *ngIf="payMethod.control.hasError('required')">{{l('CanNotNull')}}</ng-container>
          </nz-form-explain> -->
  
        </nz-form-control>
      </nz-form-item>
      <nz-form-item nz-row>
        <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzRequired nzFor="totalSum">证件号码</nz-form-label>
        <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
          <input nz-input name="totalSum" #totalSum="ngModel" [(ngModel)]="list.ticketMode" 
          required>
  
          <!-- 校验 -->
          <nz-form-explain *ngIf="totalSum.control.dirty&&totalSum.control.errors">
            <ng-container *ngIf="totalSum.control.hasError('required')">{{l('CanNotNull')}}</ng-container>
          </nz-form-explain>
  
        </nz-form-control>
      </nz-form-item>
    </fieldset>
    <!-- 模态框底部 -->
    <div class="modal-footer">
      <button nz-button [nzType]="'default'" type="button" (click)="close()" [disabled]="saving">
        <!-- <i class="anticon anticon-close-circle-o"></i> -->
        {{l("Cancel")}}
      </button>
      <button nz-button [nzType]="'primary'" type="submit" [disabled]="!validateForm.form.valid|| saving" [nzLoading]="saving">
        <!-- <i class="anticon anticon-save" *ngIf="!saving"></i> -->
        {{l("Save")}}
      </button>
    </div>
  </form>
