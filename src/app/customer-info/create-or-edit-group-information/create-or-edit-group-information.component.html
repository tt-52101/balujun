<form nz-form #validateForm="ngForm" (ngSubmit)="submitForm()" nzLayout="horizontal" autocomplete="off">
    <!-- 模态框头部 -->
    <div class="modal-header">
        <div class="modal-title">
            <!-- <i class="anticon anticon-medicine-box mr-sm"></i> -->
            <span *ngIf="entity.id">{{l('Edit')}}</span>
            <span *ngIf="!entity.id">{{l('Create')}}</span>
        </div>
    </div>
    <!-- 模态框内容 -->
    <fieldset>
        <!-- 提示信息 -->
        <nz-form-item nz-row>
            <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzRequired nzFor="ticketName">团体名称
            </nz-form-label>
            <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
                <input nz-input name="ticketName" #ticketName="ngModel" [(ngModel)]="entity.ticketName" required>
                <!-- 校验 -->
                <nz-form-explain *ngIf="ticketName.control.dirty&&ticketName.control.errors">
                    <ng-container *ngIf="ticketName.control.hasError('required')">{{l('CanNotNull')}}</ng-container>
                </nz-form-explain>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item nz-row>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="ticketCode">联系人</nz-form-label>
            <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
                <input required nz-input name="ticketCode" #ticketCode="ngModel" [(ngModel)]="entity.ticketCode">
            </nz-form-control>
        </nz-form-item>
        <nz-form-item nz-row>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="checkNum">联系电话</nz-form-label>
            <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
                <input required nz-input name="checkNum" #checkNum="ngModel" [(ngModel)]="entity.checkNum">
            </nz-form-control>
        </nz-form-item>
        <nz-form-item nz-row>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="effectiveLong">备注
            </nz-form-label>
            <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
                <input required nz-input name="effectiveLong" #effectiveLong="ngModel"
                    [(ngModel)]="entity.effectiveLong" >
            </nz-form-control>
        </nz-form-item>
        <nz-form-item nz-row>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="unitPrice">折扣</nz-form-label>
            <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
                <input required nz-input name="unitPrice" #unitPrice="ngModel" [(ngModel)]="entity.unitPrice"
                   >
            </nz-form-control>
        </nz-form-item>
        <nz-form-item nz-row>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="isEnabled">是否启用</nz-form-label>
            <nz-form-control nz-col [nzSm]="14" [nzXs]="24">
                <label nz-checkbox name="isEnabled" #isEnabled="ngModel"
                    [(ngModel)]="entity.isEnabled">{{l('IsEnabled')}}</label>
            </nz-form-control>
        </nz-form-item>
    </fieldset>
    <!-- 模态框底部 -->
    <div class="modal-footer">
        <button nz-button [nzType]="'default'" type="button" (click)="close()" [disabled]="saving">
            <!-- <i class="anticon anticon-close-circle-o"></i>  -->
            {{l("Cancel")}}
        </button>
        <button nz-button [nzType]="'primary'" type="submit" [disabled]="!validateForm.form.valid|| saving"
            [nzLoading]="saving">
            <!-- <i class="anticon anticon-save" *ngIf="!saving"></i>  -->
            {{l("Save")}}
        </button>
    </div>
</form>
