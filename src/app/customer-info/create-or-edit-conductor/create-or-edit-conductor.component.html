<form nz-form #validateForm="ngForm" (ngSubmit)="submitForm()" nzLayout="horizontal" autocomplete="off">
    <!-- 模态框头部 -->
    <div class="modal-header">
        <div class="modal-title">
            <span>角色可售票型设置</span>
        </div>
    </div>
    <fieldset>
        <nz-form-item nz-row>
            <nz-form-label nz-col [nzSm]="4" nzFor="ticketPriceIds">角色名称</nz-form-label>
            <nz-form-control nz-col [nzSm]="14" [nzXs]="24">
              售票员
            </nz-form-control>
        </nz-form-item>
        <nz-form-item nz-row>
            <nz-form-label nz-col [nzSm]="4" nzFor="ticketPriceIds" style="margin-bottom: 41px;">票价</nz-form-label>
            <nz-form-control nz-col [nzSm]="14" [nzXs]="24">
              <label nz-checkbox [(ngModel)]="allChecked" (ngModelChange)="updateAllChecked()" [nzIndeterminate]="indeterminate" name="checkall">
              全选
            </label>
            <div>
              <nz-checkbox-group name="ticketprice" [(ngModel)]="checkOptionsOne" (ngModelChange)="updateSingleChecked()"></nz-checkbox-group>
            </div>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item nz-row>
            <nz-form-label nz-col [nzSm]="4" nzFor="isEenable">是否启用</nz-form-label>
            <nz-form-control nz-col [nzSm]="14" [nzXs]="24">
                <label nz-checkbox name="isEenable" #isEenable="ngModel"
                [(ngModel)]="checked"  required >是否启用</label>

                <!-- 校验 -->
                <!-- <nz-form-explain *ngIf="isEenable.control.dirty&&isEenable.control.errors">
                    <ng-container *ngIf="isEenable.control.hasError('required')">{{l('CanNotNull')}}</ng-container>
                </nz-form-explain> -->

            </nz-form-control>
        </nz-form-item>

    </fieldset>
    <div class="modal-footer">
        <button nz-button [nzType]="'default'" type="button" (click)="close()" [disabled]="saving"> 
            取消
        </button>
        <button nz-button [nzType]="'primary'" type="submit" [disabled]="saving" [nzLoading]="saving">
            确定
        </button>
    </div>

</form>
