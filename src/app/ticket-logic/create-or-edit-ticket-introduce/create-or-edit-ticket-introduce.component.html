<form nz-form #validateForm="ngForm" (ngSubmit)="submitForm()" nzLayout="horizontal" autocomplete="off">
  <!-- 模态框头部 -->
  <div class="modal-header">
    <div class="modal-title">
      <!-- <i class="anticon anticon-medicine-box mr-sm"></i> -->
      <span *ngIf="entity.id">{{l('Edit')}}</span>
      <span *ngIf="!entity.id">{{l('Create')}}</span>
    </div>
  </div>
  <!-- 模态框内容 -->
  <fieldset>
    <!-- 提示信息 -->

 

    <nz-form-item nz-row>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="tradeName" nzRequired>票型名称</nz-form-label>
      <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
        <input nz-input name="tradeName" #tradeName="ngModel" required [(ngModel)]="entity.tradeName"
          [placeholder]="l('TradeName')">
      </nz-form-control>
    </nz-form-item>
    <nz-form-item nz-row>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="tradeInfo" nzRequired>标识码</nz-form-label>
      <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
        <input nz-input name="tradeInfo" #tradeInfo="ngModel" required [(ngModel)]="entity.tradeInfo"
          [placeholder]="l('TradeInfo')">
      </nz-form-control>
    </nz-form-item>
    <nz-form-item nz-row>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="address">排序</nz-form-label>
      <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
        <input nz-input name="address" #address="ngModel" required [(ngModel)]="entity.address"
          [placeholder]="l('Address')">
      </nz-form-control>
    </nz-form-item>
    <!-- <nz-form-item nz-row>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="scenicspot">有效日期</nz-form-label>
      <nz-form-control nz-col [nzSm]="14" [nzXs]="24">
        <nz-range-picker style="width: 100%" name="dateRange" [(ngModel)]="dateRange" (ngModelChange)="onChange($event)"></nz-range-picker>
      </nz-form-control>
    </nz-form-item> -->
    <nz-form-item nz-row>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="scenicspot" nzRequired>音频</nz-form-label>
      <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
        <nz-select required [(ngModel)]="entity.scenicSpotId" name="scenicspot" nzAllowClear
          (ngModelChange)="onChange1($event)">
          <nz-option *ngFor="let item of scenicspotList;let i = index;" [nzValue]="item.id"
            [nzLabel]="item.scenicSpotName"></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>
    
    <nz-form-item nz-row>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="isOnLine">是否启用</nz-form-label>
      <nz-form-control nz-col [nzSm]="14" [nzXs]="24">
        <label nz-checkbox name="isOnLine" #isOnLine="ngModel" [(ngModel)]="entity.isOnLine"></label>
      </nz-form-control>
    </nz-form-item>
  </fieldset>
  <!-- 模态框底部 -->
  <div class="modal-footer">
    <button nz-button [nzType]="'default'" type="button" (click)="close()" [disabled]="saving">
      <!-- <i class="anticon anticon-close-circle-o"></i>  -->
      {{l("Cancel")}}
    </button>
    <button nz-button [nzType]="'primary'" type="submit" [disabled]="!validateForm.form.valid|| saving"
      [nzLoading]="saving">
      <!-- <i class="anticon anticon-save" *ngIf="!saving"></i>  -->
      {{l("Save")}}
    </button>
  </div>
</form>
